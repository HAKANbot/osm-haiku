<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenStreetMap Poetry</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
  <script src="//localhost:9091"></script>
</head>
<body>
  <div class="poem-container">
    <h1>
      Ave Maria 29, Madrid.<br>
      Sunday, 12th Nov
    </h1>
    <p>
      A bar is closing.<br>
      People rushing to the metro station.<br>
      Children's laughter in the park.<br>
      Cobbled stones.<br>
      A chilly evening.<br>
    </p>
    <p>
      <button class="js-write">Write me another poem</button><br>
      <button class="js-show-map">Take me some place else</button><br>
      <button class="js-show-data">The data</button>
    </p>
  </div>
  <div class="mapContainer">
    <div id="map"></div>
    <button class="js-map-write">Write me a poem about this place</button>
    <div class="center">
      X
    </div>
  </div>
<script src="./apiKeys.js"></script>
<script src="./index.js"></script>
</body>
</html>
